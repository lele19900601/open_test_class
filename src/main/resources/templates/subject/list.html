<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>今晚天气好</title>
</head>
<body>
<h3 th:text="${title}">Welcome to springboot</h3>
<div>
    <a th:href="@{/subject/form}" >添加科目</a>
</div>
<div>
    <a th:href="@{/loginOut}" >用户退出</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>序号</td>
        <td>科目名称</td>
        <td th:colspan="3">操作</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${subjectList.size()} eq 0">
        <td colspan="3">没有用户信息！！</td>
    </tr>
    <tr th:each="subject : ${subjectList}">
        <td th:text="${subject.id}">1</td>
        <td th:text="${subject.subjectName}">11</td>
        <td>
            <a th:href="@{'subject/modify/'+${subject.id}}">编辑</a>
        </td>
        <td>
            <a th:href="@{'subject/del/'+${subject.id}}">删除</a>
        </td>

        <td>
            <a th:href="@{'subject/one/'+${subject.id}}">详情</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
