<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<h3 th:text="${title}"></h3>
<div>
    <p><strong>ID:</strong><span th:text="${user.id}"></span></p>
    <p><strong>用户姓名:</strong><span th:text="${user.userName}"></span></p>
    <p><strong>用户账号:</strong><span th:text="${user.userAccount}"></span></p>
    <p><strong>用户类型:</strong><span th:if="${user.type}!=null and ''!=${user.type} " th:text="${user.type}==2?'教师':'学生'"></span></p>
</div>
</body>
</html>
